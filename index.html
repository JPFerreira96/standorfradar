<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Image with Matrix Code</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="utils/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="name">
            <h1>KSK Standorfradar</h1>
        </div>
        <nav>
            <ul>
                <li>UNTERLAGEN</li>
                <li>AUSGEHEN</li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        <div class="cmd-container" id="cmdContainer"></div>
        <div class="radar-container">
            <canvas id="radarCanvas"></canvas>
        </div>
        <div id="matrixContainer">
            <canvas id="matrixCanvas"></canvas>
            <div id="codeDisplayContainer"></div>
            <button id="loginButton">ZUGANG</button>
        </div>
    </div>
   
    <script src="js/radar.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/codeTyping.js"></script>
    <script src="js/terminal.js" defer></script>
</body>
</html>
